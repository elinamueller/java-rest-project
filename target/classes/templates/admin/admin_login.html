<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
	<style>
	    body {
		   	display: flex;
			flex-direction: column;
			verflow-x: auto;
			min-height: 100vh;
			text-align: center;
	        text-rendering: optimizeLegibility;
	        justify-content: center;
    	}
    </style>
    <title>Login Page</title>
</head>
<body>
	<h1>Welcome!</h1>
		<div class="row pt-3">
			<h3>Please login.</h3>
		</div>
	<div class="row pt-3">
		<form action="#" th:action="@{/accounts/admin/login}" method="post">
			<p> <label>Username:</label>
			<input type="text" name="username" /></p>	
				 
			<p> <label>Password:</label>
			<input type="password" name="password" /></p>
			<pre th:text="${errorMessage}" style="color: maroon;"></pre>
			
			<p><input type="submit"  class="btn btn-success btn-lg" value="Login"/>		
			<input type="reset" class="btn btn-secondary" value="Reset" /></p>
		</form>
	</div>
</body>
</html>
