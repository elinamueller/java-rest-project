<div th:replace="fragments/header.html"></div>
<div th:replace="fragments/navigation_admin.html"></div>

	<div class="container">
	<h1>Users</h1>
	
	<table class="table">
	<div class="row pt-3">
		<thead>
			<tr>
				<th>Username</th>
				<th>Email</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Location</th>
				<th>Occupation</th>
			</tr>
		</thead>
	</div>
		<tbody>
		<tr th:each="user: ${userList}">
			<td th:text="${user.username}" />
			<td th:text="${user.email}" />
			<td th:text="${user.firstname}" />	
			<td th:text="${user.lastname}" />
			<td th:text="${user.location}" />
			<td th:text="${user.occupation}" />
			
			<td> <a th:href="@{'/accounts/admin/users/delete?id='+${user.id}}" onclick="return confirm('Are you sure?')" class="btn btn-danger">Delete</a> </td>
		</tr>
		</tbody>
	</table>
	
	<div class="row mt-4">	
		<div class="col-sm-10">	
			<form action="#" th:action="@{/accounts/admin/login}" method="get">					
				<input type="submit" class="btn btn-warning" value="Log out"/>
			</form>
		</div>
	</div>
	</div>
	
<div th:replace="fragments/footer.html"></div>
