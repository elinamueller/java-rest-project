<div th:replace="fragments/header.html"></div>
<div th:replace="fragments/navigation.html"></div>

	<div class="container">
		<h1>Update Course Details</h1>
		<div class="row pt-3">
		<form th:action="@{/accounts/user/courses/update}" method="post" th:object="${course}">
			<fieldset class="mb-3"> 
			<label>Description:</label> 
				<input type="text" placeholder="Description" required="required" th:field="*{description}"/>
				<div class="text-warning" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
			</fieldset>

			<fieldset class="mb-3"> 
			<label>Completed:</label>
				<select th:field="*{done}">
					<option th:value="'true'" th:text="Completed"></option>
					<option th:value="'false'" th:text="Pending"></option>
				</select>
			</fieldset>
		
			<fieldset class="mb-3"> 
			<label>Target Date:</label> 
				<input type="date" required="required" th:field="*{targetDate}"/>
				<div class="text-warning" th:if="${#fields.hasErrors('targetDate')}" th:errors="*{targetDate}"></div>
			</fieldset>
			
			<input type="hidden" th:field="*{id}"/>
			<input type="hidden" th:field="*{done}"/>
				
			<input type="submit" class="btn btn-success" value="Update Course"/>		
			<input type="reset" class="btn btn-secondary" value="Reset"/>
		</form>
		</div>
	</div>
	
<div th:replace="fragments/footer.html"></div>
