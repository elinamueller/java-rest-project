<div th:replace="fragments/header.html"></div>
<div th:replace="fragments/navigation.html"></div>
	<div class="container h-200">
	<div class="d-flex justify-content-center align-items-center flex-direction: column">
	<div class="col-10 col-md-8 col-lg-4">
	<form class="form-horizontal" action="#" th:action="@{/accounts/user/profile/edit}" method="post" th:object="${user}">
	<h1>Edit Your Profile Page</h1>
		<div class="form-group">
		<div class="row mt-4">
			<label class="control-label" for="firstname">First Name (required):</label> 
		</div>
		<div class="col-sm-10">
			<input class="form-control" type="text" th:field="*{firstname}"/>
		<div class="text-warning" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></div>
		</div>
		</div>
		
		<div class="form-group">
		<div class="row mt-4">
			<label class="control-label" for="lastname">Last Name (required):</label> 
		</div>
		<div class="col-sm-10">			
			<input class="form-control" type="text" th:field="*{lastname}"/>
		<div class="text-warning" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
		</div>
		</div>	
		
		<div class="form-group">
		<div class="row mt-4">
			<label class="control-label" for="email">Email Address (required):</label>
		</div> 
		<div class="col-sm-10">
			<input class="form-control" type="text" th:field="*{email}"/>
		<div class="text-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>	
		</div>
		</div>
		
		<div class="form-group">
		<div class="row mt-4">
			<label class="control-label" for="username">Username (required):</label>
		</div>
		<div class="col-sm-10">
			<input class="form-control" type="text" th:field="*{username}" />
			<div class="text-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
		</div>
		</div>
		
		<div class="form-group">
		<div class="row mt-4">
			<label class="control-label" for="password">Password (required):</label>
		</div>
		<div class="col-sm-10">
			<input type="password" class="form-control" th:field="*{password}"/>
			<div class="text-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
		</div>
		</div>
		
		<!-- not required fields -->
		<div class="form-group">
		<div class="row mt-4">
			<label class="control-label" for="location">Location:</label>
		</div>
		<div class="col-sm-10">
			<input type="text" class="form-control" placeholder="A planet in the vicinity of Betelgeuse" th:field="*{location}"/>
		</div>
		</div>
		
		<div class="form-group">
		<div class="row mt-4">
			<label class="control-label" for="occupation">Occupation:</label>
		</div>
		<div class="col-sm-10">
			<input type="text" class="form-control" placeholder="The President of the Galaxy" th:field="*{occupation}"/>
		</div>
		</div>
		
		<div class="form-group">
		<div class="row mt-4">
			<label class="control-label" for="interests">Interests:</label>
		</div>
		<div class="col-sm-10">
			<input type="text" class="form-control" placeholder="Lying on a beach" th:field="*{interests}"/>
		</div>
		</div>
		
		<div class="form-group">
		<div class="row mt-4">
		<div class="col-sm-offset-4 col-sm-20">
			<input type="submit" class="btn btn-primary" value="Update Profile"/>
			<input type="reset" class="btn btn-secondary" value="Reset" />
		</div>
		</div>
		</div>
	</form>
	</div>
	</div>
	</div>	
<div th:replace="fragments/footer.html"></div>
